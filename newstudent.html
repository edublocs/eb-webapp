<!DOCTYPE html>
<html>
<head>

  <title>edublocs Grade Book</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

  <h1>edublocs</h1>
  &nbsp;
  <h2>Grade Book</h2>

  <br/>


</head>
<body>

  <div id="read_only_message" style="display:none;">
    <h5>Your browser is not web3 enabled</h5>
    <p>In order to record evaluations your browser needs to support web3.</p>
    <p>For desktop use, try the <a href="https://metamask.io/">MetaMask browser plugin</a>.</p>
  </div>


  <div id="create_student">
    <h3>Create a Student ID</h3>
    <label for="StudentIDText">for identifier:</label><input type="text" id="studentIDText" placeholder="e.g., niub20025563"></input>
    <button id="send" onclick="App.makeStudentID()">Create Student ID</button>
    <br/>
    <br/>
  </div>


  <div id="status_section">
    <span id="status"></span>
  </div>


<script type="text/javascript" src="app.js"></script></body>
</html>
