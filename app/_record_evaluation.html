  <div id="record_evaluation">
    <h3>Record an Evaluation</h3>
    <form onsubmit="App.recordEvaluation(); return false;">
      <label for="studentIDText">Student ID:</label><input type="text" id="studentIDText" /><br/>
      <label for="activity">Activity:</label><input type="number" min="0" max="4294967295" maxlength="10" id="activity" required /><br/>
      <label for="complexity">Complexity:</label><input type="number" id="complexity" min="0" max="10" step=".1" maxlength="3" required /><br/>
      <label for="effort">Effort:</label><input type="number" id="effort" min="0" max="10" step=".1" maxlength="3" required /><br/>
      <label for="weight">Weight:</label><input type="number" id="weight" min="0" max="10" step=".1" maxlength="3" required /><br/>
      <label for="points">Points:</label><input type="number" id="points" min="0" max="10" step=".1" maxlength="3" required /><br/>
      <label for="weightedPoints">Weighted Points:</label><input type="number" id="weightedPoints" min="0" max="10" step=".1" maxlength="3" required /><br/>
      <label for="recordEvaluation">&nbsp;</label><input type="submit" />
    </form>
  </div>
